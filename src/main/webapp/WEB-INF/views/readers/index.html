<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Readers</title>
</head>
<body>
<div th:each="reader : ${readers}">
    <a th:href="@{/readers/{id}(id = ${reader.getId()})}" th:text="${reader.getSurname() + ' ' + reader.getName()}">VALUE</a>
</div>
</body>
</html>
