<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<div th:each="author : ${authors}">
    <a th:href="@{/authors/{id}(id=${author.getId()})}" th:text="${author.getFullName()}">VALUE</a>
</div>
<hr/>
</body>
</html>
