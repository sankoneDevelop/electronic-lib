<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чтение книги</title>
    <style>
        body { margin: 0; background: #f0f0f0; }
        #pdf-viewer { display: flex; justify-content: center; background: white; }
        canvas { border: 1px solid #ccc; margin: 10px auto; }
        #controls { text-align: center; margin: 10px; }
    </style>
</head>
<body>
<div id="controls">
    <button id="prev">← Предыдущая</button>
    <span id="page-num"></span> / <span id="page-count"></span>
    <button id="next">Следующая →</button>
</div>

<div id="pdf-viewer"><canvas id="pdf-canvas"></canvas></div>

<!-- Подключаем pdf.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<script>
    const url = window.location.pathname.replace('/read', '/file'); // подставляем URL книги

    let pdfDoc = null, pageNum = 1;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    pdfjsLib.GlobalWorkerOptions.workerSrc = '/static/pdfjs/pdf.worker.js';

    function renderPage(num) {
        pdfDoc.getPage(num).then(page => {
            const viewport = page.getViewport({ scale: 1.5 });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            page.render({ canvasContext: ctx, viewport: viewport });
            document.getElementById('page-num').textContent = num;
        });
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        document.getElementById('page-count').textContent = pdf.numPages;
        renderPage(pageNum);
    });

    document.getElementById('prev').addEventListener('click', () => {
        if (pageNum <= 1) return;
        renderPage(--pageNum);
    });

    document.getElementById('next').addEventListener('click', () => {
        if (pageNum >= pdfDoc.numPages) return;
        renderPage(++pageNum);
    });
</script>
</body>
</html>
