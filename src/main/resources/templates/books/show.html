<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/header :: header}"> </div>

<div class="book-container">
    <div class="book-info">
        <p th:text="'Название книги: ' + ${book.getName()}"></p>
        <p th:text="'Описание книги: ' + ${book.getDescription()}"></p>
        <p th:text="'Автор: ' + ${author.getFullName()}"></p>
    </div>

    <hr>

    <!-- Кнопка удаления книги -->
    <form th:action="@{'/books/' + ${book.id}}" method="post"
          onsubmit="return confirm('Вы точно хотите удалить книгу?');">
        <input type="hidden" name="_method" value="delete"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn-delete">Удалить книгу</button>
    </form>


</div>

</body>
</html>
