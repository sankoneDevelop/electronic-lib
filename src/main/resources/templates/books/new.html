<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать книгу</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group">
        <label>Название:</label>
        <input type="text" th:field="*{name}" required/>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="form-group">
        <label>Описание:</label>
        <input type="text" th:field="*{description}" required/>
        <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div class="form-group">
        <label for="author">Выберите автора книги:</label>
        <select required th:field="*{author}" id="author">
            <option value="" disabled selected>-- Выберите автора --</option>
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
            th:text="${author.fullName}">
            </option>
        </select>
        <p>Нет нужного автора? <a th:href="@{/authors/new}">Добавьте</a></p>
    </div>

    <div class="form-group">
        <label>Количество копий:</label>
        <input type="number" th:field="*{copiesCount}" min="1" value="1" required/>
        <div class="error" th:if="${#fields.hasErrors('copiesCount')}" th:errors="*{copiesCount}"></div>
    </div>

    <div class="form-actions">
        <input type="submit" value="Создать"/>
    </div>
</form>

</body>
</html>
