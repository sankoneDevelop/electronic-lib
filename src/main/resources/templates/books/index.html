<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Электронная библиотека</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
<div th:insert="~{fragments/header :: header}"> </div>

<div class="main-container">
    <h1 class="page-title">Каталог книг</h1>

    <div class="search-section">
        <form th:if="${isAuthenticated}" th:action="@{/books}" method="get" class="search-form">
            <div class="search-group">
                <input type="text"
                       name="search"
                       th:value="${param.search}"
                       placeholder="Введите название книги"
                       class="search-input">
                <button type="submit" class="search-btn">Найти</button>
            </div>
        </form>

        <div th:if="${!isAuthenticated}" class="search-form">
            <div class="search-group">
                <input type="text"
                       placeholder="Войдите в систему для поиска книги"
                       class="search-input"
                       disabled>
                <a th:href="@{/auth/login}" class="search-btn" style="text-decoration: none; display: inline-block;">
                    Войти для поиска
                </a>
            </div>
        </div>

        <!-- Сообщение о результатах поиска (только для авторизованных) -->
        <div th:if="${isAuthenticated and param.search != null and param.search != ''}" class="search-results-info">
            <p>Результаты поиска для: "<span th:text="${param.search}"></span>"</p>
            <p>Найдено книг: <span th:text="${books.size()}"></span></p>
        </div>
    </div>

    <div th:if="${isAuthenticated}">
        <div class="books-grid" th:if="${not #lists.isEmpty(authors)}">
            <div class="book-card" th:each="author : ${authors}">
                <a th:href="@{/authors/{id}(id=${author.id})}" class="card-link">
                    <h3 class="book-title" th:text="${author.fullName}">Имя автора</h3>
                    <div class="book-info">
                        <p class="author-role">Автор книг</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div th:if="${isAuthenticated}">
        <!-- Сетка книг -->
        <div class="books-grid">
            <div th:each="book : ${books}" class="book-card">
                <a th:href="@{/books/{id}(id=${book.id})}" class="book-link">
                    <h3 class="book-title" th:text="${book.name}">Название книги</h3>
                    <div class="book-info">
                        <!-- Автор из поля author -->
                        <div class="book-author" th:if="${book.author != null}"
                             th:text="'Автор: ' + ${book.author.fullName}">Автор</div>
                        <div class="book-description" th:text="${book.description}">Описание книги</div>
                    </div>
                </a>
            </div>
        </div>
    </div>


    <hr class="content-divider"/>

    <div class="add-book-section">
        <div th:if="${isAuthenticated}">
            <a th:href="@{/books/new}" class="add-book-btn">Добавить новую книгу</a>
        </div>
        <div th:if="${!isAuthenticated}">
            <p class="login-prompt">Войдите, чтобы добавить новую книгу</p>
            <a th:href="@{/auth/login}" class="add-book-btn">Войти в систему</a>
        </div>
    </div>


</div>

</body>
</html>
