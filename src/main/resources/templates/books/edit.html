<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label>Название: <input type="text" th:field="*{name}"/></label>
    <br>
    <label>Описание: <input type="text" th:field="*{description}"/></label>
    <br>
    <label for="author">Выберите автора книги: </label>
    <select th:field="*{idAuthor}" id="author">
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}">

        </option>
    </select>
    <input type="submit" value="Обновить"/>
</form>
</body>
</html>
