<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors - Bookly</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="main-container">
    <h1 class="page-title">Авторы</h1>

    <div class="search-section">
        <form th:if="${isAuthenticated}" th:action="@{/authors}" method="get" class="search-form">
            <div class="search-group">
                <input type="text"
                       name="search"
                       th:value="${param.search}"
                       placeholder="Введите полное или часть ФИО автора"
                       class="search-input">
                <button type="submit" class="search-btn">Найти</button>
            </div>
        </form>

        <div th:if="${!isAuthenticated}" class="search-form">
            <div class="search-group">
                <input type="text"
                       placeholder="Войдите в систему для поиска авторов"
                       class="search-input"
                       disabled>
                <a th:href="@{/auth/login}" class="search-btn" style="text-decoration: none; display: inline-block;">
                    Войти для поиска
                </a>
            </div>
        </div>

        <!-- Сообщение о результатах поиска (только для авторизованных) -->
        <div th:if="${isAuthenticated and param.search != null and param.search != ''}" class="search-results-info">
            <p>Результаты поиска для: "<span th:text="${param.search}"></span>"</p>
            <p>Найдено авторов: <span th:text="${authors.size()}"></span></p>
        </div>
    </div>
    <div th:if="${isAuthenticated}">
        <div class="books-grid" th:if="${not #lists.isEmpty(authors)}">
            <div class="book-card" th:each="author : ${authors}">
                <a th:href="@{/authors/{id}(id=${author.id})}" class="card-link">
                    <h3 class="book-title" th:text="${author.fullName}">Имя автора</h3>
                    <div class="book-info">
                        <p class="author-role">Автор книг</p>
                    </div>
                </a>
            </div>
        </div>
    </div>


    <div class="empty-books-message" th:if="${#lists.isEmpty(authors)}">
        <p>Пока нет авторов в библиотеке</p>
    </div>

    <hr class="content-divider"/>

    <div class="add-book-section">
        <div th:if="${isAuthenticated}">
            <a th:href="@{/authors/new}" class="add-book-btn">Добавить нового автора</a>
        </div>
        <div th:if="${!isAuthenticated}">
            <p class="login-prompt">Войдите, чтобы добавить нового автора</p>
            <a th:href="@{/auth/login}" class="add-book-btn">Войти в систему</a>
        </div>
    </div>
</div>

</body>
</html>
