<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors - Bookly</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="main-container">
    <h1 class="page-title">Авторы</h1>

    <div class="books-grid" th:if="${not #lists.isEmpty(authors)}">
        <div class="book-card" th:each="author : ${authors}">
            <a th:href="@{/authors/{id}(id=${author.id})}" class="card-link">
                <h3 class="book-title" th:text="${author.fullName}">Имя автора</h3>
                <div class="book-info">
                    <p class="author-role">Автор книг</p>
                </div>
            </a>
        </div>
    </div>

    <div class="empty-books-message" th:if="${#lists.isEmpty(authors)}">
        <p>Пока нет авторов в библиотеке</p>
    </div>

    <div class="add-book-section">
        <div th:if="${isAuthenticated}">
            <a th:href="@{/authors/new}" class="add-book-btn">Добавить нового автора</a>
        </div>
        <div th:if="${!isAuthenticated}">
            <p class="login-prompt">Войдите, чтобы добавить нового автора</p>
            <a th:href="@{/auth/login}" class="add-book-btn">Войти в систему</a>
        </div>
    </div>
</div>

</body>
</html>
