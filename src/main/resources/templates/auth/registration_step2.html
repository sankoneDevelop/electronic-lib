<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal info</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


</head>
<body>
<div class="auth-container">
    <h2>Регистрация — шаг 2</h2>
    <form th:method="POST" th:action="@{/auth/registration-step2}" th:object="${reader}">
        <label for="name">Имя:</label>
        <input type="text" th:field="*{name}" id="name">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>

        <label for="surname">Фамилия:</label>
        <input type="text" th:field="*{surname}" id="surname">
        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error"></div>

        <label for="email">Email:</label>
        <input type="text" th:field="*{email}" id="email">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>

        <label for="phoneNumber">Телефон:</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></div>

        <input type="hidden" name="authUserId" th:value="${authUserId}">
        <input type="submit" value="Зарегистрироваться">
    </form>
</div>
</body>
</html>
