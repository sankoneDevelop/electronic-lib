<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать бронирование</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="main-container">
    <h1 class="form-title">Редактировать бронирование</h1>

    <form th:action="@{/bookings/{id}(id=${booking.id})}" th:object="${booking}" method="post" class="form-container">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="book">Книга</label>
            <select th:field="*{book}" id="book" class="search-input">
                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name}"
                        th:selected="${book.id == booking.book.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="reader">Читатель</label>
            <select th:field="*{reader}" id="reader" class="search-input">
                <option th:each="reader : ${readers}" th:value="${reader.id}" th:text="${reader.fullName}"
                        th:selected="${reader.id == booking.reader.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="startDate">Дата начала</label>
            <input type="date" th:field="*{startDate}" id="startDate" class="search-input">
        </div>

        <div class="form-group">
            <label for="endDate">Дата окончания</label>
            <input type="date" th:field="*{endDate}" id="endDate" class="search-input">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Сохранить</button>
            <a th:href="@{/bookings}" class="btn-cancel">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
