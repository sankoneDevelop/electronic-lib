<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый читатель - Bookly</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="form-container">
    <h2 class="form-title">Добавить нового читателя</h2>

    <form th:method="POST" th:action="@{/readers}" th:object="${reader}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" th:field="*{surname}" id="surname"
                   th:classappend="${#fields.hasErrors('surname')} ? 'error-field' : ''"
                   placeholder="Введите фамилию">
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" th:field="*{name}" id="name"
                   th:classappend="${#fields.hasErrors('name')} ? 'error-field' : ''"
                   placeholder="Введите имя">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="email">Почта:</label>
            <input type="email" th:field="*{email}" id="email"
                   th:classappend="${#fields.hasErrors('email')} ? 'error-field' : ''"
                   placeholder="Введите email">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="phone_number">Номер телефона:</label>
            <input type="tel" th:field="*{phoneNumber}" id="phone_number"
                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'error-field' : ''"
                   placeholder="Введите номер телефона">
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Добавить читателя</button>
            <a th:href="@{/readers}" class="btn-cancel">Отмена</a>
        </div>
    </form>
</div>

</body>
</html>
